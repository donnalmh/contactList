<app-submission-modal [message]="modalMessage"></app-submission-modal>
<div *ngIf="isUserAuthenticated()" class="header p-4" >
  <div  class="row">
    <div class="col-1"> <button
      (click)="logOut()"
      type="button"
      class="btn btn-primary btn-lg  float-end"
      type="button"
    >Log Out
    </button></div>
    <div class="col-1">Contacts</div>
    <div class="col-7"></div>
    <div class="col-2">  <button
      routerLink="/form"
      type="button"
      class="btn btn-primary btn-lg  float-end"
      type="button"
    >+ Add New
    </button></div>
    <div class="col-1"></div>
  </div>
</div>
<div class="row mt-4">
  <div class="col"></div>
  <div class="content col-10" style="width: 80%; height: 500px">
      <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [class]="themeClass"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [rowHeight]="50"
      [headerHeight]="70"
    >
    </ag-grid-angular>
  </div>
  <div class="col"></div>
</div>
